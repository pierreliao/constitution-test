<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品推荐 - 中医体质养生产品</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f8f6f0 0%, #e8e2d5 100%);
            min-height: 100vh;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #4A7C59, #8B4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .product-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .product-card:hover {
            border-color: #4A7C59;
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .category-filter {
            transition: all 0.3s ease;
        }
        .category-filter.active {
            background: linear-gradient(135deg, #4A7C59, #8B4513);
            color: white;
        }
        .splide__slide img {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <!-- 头部 -->
        <header class="text-center mb-8">
            <h1 class="hero-title text-4xl md:text-5xl font-bold mb-4">养生产品推荐</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                根据您的体质类型，为您精选最适合的中医养生产品
            </p>
        </header>

        <!-- 产品轮播展示 -->
        <section class="mb-12">
            <div class="splide" id="featured-products">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="relative h-64 md:h-96 rounded-2xl overflow-hidden">
                                <img src="https://www.dominical.cn/qfy-content/uploads/2025/10/3649fd384a35b4316fe13b6f4b050ea0.png" alt="特色产品" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                                <div class="absolute bottom-6 left-6 text-white">
                                    <h3 class="text-2xl font-bold mb-2">体质茶饮</h3>
                                    <p class="text-lg">天然草本，科学配比</p>
                                </div>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="relative h-64 md:h-96 rounded-2xl overflow-hidden">
                                <img src="https://www.dominical.cn/qfy-content/uploads/2025/10/5faa00907278291cfaadb5ff0b274a29.png" alt="药膳汤料" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                                <div class="absolute bottom-6 left-6 text-white">
                                    <h3 class="text-2xl font-bold mb-2">药膳汤料</h3>
                                    <p class="text-lg">传统配方，现代工艺</p>
                                </div>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="relative h-64 md:h-96 rounded-2xl overflow-hidden">
                                <img src="https://www.dominical.cn/qfy-content/uploads/2025/10/61f04a309ca71773a2e989410a8875f5.png" alt="体质调养" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                                <div class="absolute bottom-6 left-6 text-white">
                                    <h3 class="text-2xl font-bold mb-2">体质调养</h3>
                                    <p class="text-lg">科学配方，精准调理</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 分类筛选 -->
        <section class="mb-8">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="category-filter active px-6 py-3 rounded-full font-medium" data-category="all">
                    全部产品
                </button>
                <button class="category-filter px-6 py-3 rounded-full font-medium bg-white text-gray-700" data-category="tea">
                    体质茶饮
                </button>
                <button class="category-filter px-6 py-3 rounded-full font-medium bg-white text-gray-700" data-category="soup">
                    药膳汤料
                </button>
                <button class="category-filter px-6 py-3 rounded-full font-medium bg-white text-gray-700" data-category="health">
                    体质调养
                </button>
                <button class="category-filter px-6 py-3 rounded-full font-medium bg-white text-gray-700" data-category="tool">
                   养生粥品
                </button>
            </div>
        </section>

        <!-- 产品网格 -->
        <section class="mb-8">
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- 产品将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 加载更多 -->
        <section class="text-center">
            <button id="load-more-btn" class="bg-gradient-to-r from-green-600 to-amber-700 text-white px-8 py-3 rounded-full text-lg font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                加载更多产品
            </button>
        </section>

        <!-- 页脚 -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>© 2025 dominical.cn - 专业的中医体质测试与养生指导平台</p>
        </footer>
    </div>

    <script src="products.js"></script>
</body>
</html>
