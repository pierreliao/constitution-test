<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体质测试结果 - 中医体质分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f8f6f0 0%, #e8e2d5 100%);
            min-height: 100vh;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #4A7C59, #8B4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .result-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(74, 124, 89, 0.2);
        }
        .constitution-badge {
            background: linear-gradient(135deg, #4A7C59, #8B4513);
        }
        .recommendation-card {
            transition: all 0.3s ease;
        }
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .product-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .product-card:hover {
            border-color: #4A7C59;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <!-- 头部 -->
        <header class="text-center mb-8">
            <h1 class="hero-title text-4xl md:text-5xl font-bold mb-4">您的体质分析报告</h1>
            <p class="text-gray-600 text-lg">基于中医九种体质分类法的科学分析结果</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="space-y-8">
            <!-- 主要体质类型 -->
            <section class="result-card rounded-3xl p-8 shadow-xl text-center">
                <div class="mb-6">
                    <div id="constitution-badge" class="constitution-badge text-white px-6 py-3 rounded-full text-xl font-bold inline-block mb-4">
                        您的体质类型
                    </div>
                    <h2 id="constitution-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p id="constitution-description" class="text-gray-600 text-lg max-w-2xl mx-auto"></p>
                </div>
                
                <!-- 体质特征 -->
                <div id="constitution-features" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <!-- 特征将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 体质分析图表 -->
            <section class="result-card rounded-3xl p-8 shadow-xl">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">体质分析图表</h3>
                <div id="constitution-chart" style="height: 400px;"></div>
            </section>

            <!-- 个性化养生建议 -->
            <section class="result-card rounded-3xl p-8 shadow-xl">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">个性化养生建议</h3>
                <div id="recommendations-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 建议将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 推荐产品 -->
            <section class="result-card rounded-3xl p-8 shadow-xl">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">为您推荐的产品</h3>
                <div id="products-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- 产品将通过JavaScript动态生成 -->
                </div>
                <div class="text-center mt-8">
                    <a href="products.html" class="bg-gradient-to-r from-green-600 to-amber-700 text-white px-8 py-3 rounded-full text-lg font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                        查看更多产品
                    </a>
                </div>
            </section>

            <!-- 操作按钮 -->
            <section class="text-center space-x-4">
                <button onclick="retakeTest()" class="bg-white text-gray-700 border-2 border-gray-300 px-6 py-3 rounded-full font-medium hover:bg-gray-50 transition-all duration-300">
                    重新测试
                </button>
                <button onclick="shareResult()" class="bg-gradient-to-r from-green-600 to-amber-700 text-white px-6 py-3 rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                    分享结果
                </button>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>© 2025 dominical.cn - 专业的中医体质测试与养生指导平台</p>
        </footer>
    </div>

    <script src="result.js"></script>
</body>
</html>
